<html>

    }
    .test-container {
      position: relative;
      height: 400px;
      border: 1px solid #333;

<body>
  <h1>Boot Sequence Test</h1>
  <div class="test-container">
    <div class="hero-content">
      <h1 class="glitch" data-text="BLOCKHEAD CONSULTING" data-hero-style="professional">
        BLOCKHEAD CONSULTING
      </h1>
    </div>
  </div>
  
  <script src="/static/boot-sequence.js"></script>
  <script>
    // Test the boot sequence directly
    setTimeout(() => {
      console.log("Testing boot sequence...");
      const glitchElement = document.querySelector('.glitch');
      if (glitchElement) {
        const duration = createBootSequence('professional', glitchElement);
